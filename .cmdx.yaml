---
tasks:
  - name: init
    short: i
    script: bash scripts/githook.sh
    description: setup git hooks
    usage: setup git hooks
  - name: coverage
    short: c
    description: test a package (fzf is required)
    usage: test a package (fzf is required)
    script: "bash scripts/coverage.sh {{.path}}"
    args:
      - name: path
  - name: test
    short: t
    description: test
    usage: test
    script: go test ./... -race -covermode=atomic
  - name: fmt
    description: format the go code
    usage: format the go code
    script: bash scripts/fmt.sh
  - name: vet
    short: v
    description: go vet
    usage: go vet
    script: go vet ./...
  - name: lint
    short: l
    description: lint the go code
    usage: lint the go code
    script: golangci-lint run
  - name: shellcheck
    description: shellcheck
    usage: shellcheck
    script: shellcheck ci/* scripts/* githooks/*
  - name: shfmt
    description: shfmt
    usage: shfmt
    script: shfmt -l -w ci/* scripts/* githooks/*
